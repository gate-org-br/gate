<!DOCTYPE HTML>


<html lang="pt-BR">

	<head>
		<meta charset="UTF-8">
		<title>Gate</title>
		<link rel='stylesheet' type='text/css' href='/gate/Gate.css' />
		<script type='module' src='/gate/Gate.js' charset="utf-8"></script>
	</head>

	<body data-loading onload="document.body.removeAttribute('data-loading')">
		<form id='form' method="POST" action="page.html" target="@outerHTML(#page)">
			<fieldset>
				<label>
					<span>
						<select id='selector'
							required
							data-method="post"
							data-action="/crud/dataset/@{selector}.html"
							data-target="@afterbegin(#page > tbody)"
							data-on:resolve="this.value = null">
							<option selected disabled value=''>Incluir</option>
							<option value='albert-einstein'>Albert Einstein</option>
							<option value='amelia-earhart'>Amelia Earhart</option>
							<option value='jane-austen'>Jane Austen</option>
							<option value='leonardo-da-vinci'>Leonardo da Vinci</option>
							<option value='marie-curie'>Marie Curie</option>
							<option value='martin-luther-king'>Martin Luther King</option>
							<option value='mother-teresa'>Mother Teresa</option>
							<option value='nelson-mandela'>Nelson Mandela</option>
							<option value='rosa-parks'>Rosa Parks</option>
							<option value='william-shakespeare'>William Shakespeare</option>
						</select>
					</span>
				</label>
			</fieldset>

			<div id='page' data-action="page.html" data-target="@outerHTML">
			</div>
		</form>
	</body>
</html>
