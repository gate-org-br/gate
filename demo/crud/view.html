<!DOCTYPE HTML>


<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Gate</title>
	<link rel='stylesheet' type='text/css' href='/gate/Gate.css' />
	<script type='module' src='/gate/Gate.js' charset="utf-8"></script>
</head>

<body>
	<form id='form' method="POST" action="page.html" target="@outerHTML(#page)">
		<fieldset>
			<legend>
				<i>&#X2010;</i>Search
			</legend>
			<label>
				Name:
				<span>
					<input name='name' type='text' />
				</span>
			</label>
		</fieldset>

		<g-coolbar>
			<button class="primary" tabindex="2" title="Search">
				Search<g-icon>&#X2010;</g-icon>
			</button>

			<button class="primary" tabindex="2" title="Post" formaction="/main.html" formtarget="_top">
				Post<g-icon>&#X2010;</g-icon>
			</button>

			<button formaction="/download.bin" formtarget="_self">
				Download<i>&#X2021;</i>
			</button>

			<button formtarget="@report" formaction="/download.pdf">
				Report<i>&#X2021;</i>
			</button>

			<button tabindex="2" title="Insert" formaction="insert.html" formtarget="@afterbegin(#page > tbody)">
				Insert
				<g-icon>&#X1002;</g-icon>
			</button>
		</g-coolbar>

		<div id='page' data-action="page.html" data-target="@outerHTML">
		</div>
	</form>
</body>

</html>
