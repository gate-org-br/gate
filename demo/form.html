<!DOCTYPE HTML>


<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Gate</title>
	<link rel='stylesheet' type='text/css' href='gate/Gate.css' />
	<script type='module' src='gate/Gate.js' charset="utf-8"></script>
</head>

<body>
	<fieldset>
		<g-form-editor>
		</g-form-editor>
	</fieldset>

	<fieldset>
		<g-form-view>
		</g-form-view>
	</fieldset>
</body>

<script type='module'>
	const editor = document.querySelector("g-form-editor");
	const view = document.querySelector("g-form-view");
	editor.addEventListener("change", () => view.value = editor.value);
</script>

</html>
