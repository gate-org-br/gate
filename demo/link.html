<!DOCTYPE HTML>


<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Gate</title>
	<link rel='stylesheet' type='text/css' href='gate/Gate.css' />
	<script type='module' src='gate/Gate.js' charset="utf-8"></script>
</head>

<body>
	<fieldset>
		<label data-size="4">
			Select:
			<span>
				<input type="text" />
				<input type="hidden">
				<a href="./options.json" target="@select" title="Select 1">
					<g-icon>
						&#X2010;
					</g-icon>
				</a>
			</span>
		</label>
		<label data-size="4">
			Search:
			<span>
				<input type="text" />
				<input type="hidden">
				<a href="./options.json" target="@search" title="Search">
					<g-icon>
						&#X2010;
					</g-icon>
				</a>
			</span>
		</label>
	</fieldset>

	<g-coolbar>
		<a href="./hide.html" target="@dialog" title="Dialog">
			<g-icon>
				&#X2010;
			</g-icon>Dialog
		</a>

		<a href="./hide.html" target="@stack" title="Stack">
			<g-icon>
				&#X2010;
			</g-icon>Stack
		</a>

		<a href="./message.txt" target="@message(2000)" title="Message">
			<g-icon>
				&#X2010;
			</g-icon>Message
		</a>

	</g-coolbar>
</body>

</html>
