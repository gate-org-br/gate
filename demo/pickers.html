<!DOCTYPE HTML>


<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Gate</title>
	<link rel='stylesheet' type='text/css' href='gate/Gate.css' />
	<script type='module' src='gate/Gate.js' charset="utf-8"></script>
</head>

<body>
	<fieldset>
		<label data-size="4">
			Date:
			<span>
				<input class='Date' data-mask="##/##/####" />
			</span>
		</label>
		<label data-size="4">
			Time:
			<span>
				<input class='Time' data-mask="##:##" />
			</span>
		</label>
		<label data-size="4">
			Date Time:
			<span>
				<input class='DateTime' data-mask="##/##/#### ##:##" />
			</span>
		</label>
		<label data-size="4">
			Month:
			<span>
				<input class='Month' data-mask="##/####" />
			</span>
		</label>
		<label data-size="4">
			Date Interval:
			<span>
				<input class='DateInterval' data-mask="##/##/#### - ##/##/####" />
			</span>
		</label>
		<label data-size="4">
			Time Interval:
			<span>
				<input class='TimeInterval' data-mask="##:## - ##:##" />
			</span>
		</label>
		<label data-size="4">
			Date Time Interval:
			<span>
				<input class='DateTimeInterval' data-mask="##/##/#### ##:## - ##/##/#### ##:##" />
			</span>
		</label>
		<label data-size="4">
			Month Interval:
			<span>
				<input class='MonthInterval' data-mask="##/#### - ##/####" />
			</span>
		</label>

		<label data-size="8">
			Icon:
			<span>
				<input class='Icon' data-mask="####" />
			</span>
		</label>

		<label data-size="8">
			URL:
			<span>
				<input type="text" id="label" data-target="@pick(value, label)" data-action="return.html"
					title="Selecione" />
				<input type="hidden" id="value" />
				<a id='get' href="return.html" target="@pick(value, label)" title="Selecione">
					<g-icon>
						&#X2010;
					</g-icon>
				</a>
			</span>
		</label>

		<fieldset>
			<fieldset data-size="8">
				<legend>objects.json</legend>
				<label data-size="8">
					Select:
					<span>
						<input type="text" />
						<input type="hidden">
						<a href="./objects.json" target="@select" title="Select 1">
							<g-icon>
								&#X2010;
							</g-icon>
						</a>
					</span>
				</label>
				<label data-size="8">
					Search:
					<span>
						<input type="text" data-action="./objects.json" data-target="@search" title="Search" />
						<input type="hidden">
						<a href="./objects.json" target="@search" title="Search">
							<g-icon>
								&#X2010;
							</g-icon>
						</a>
					</span>
				</label>
			</fieldset>

			<fieldset data-size="8">
				<legend>table.json</legend>
				<label data-size="8">
					Select:
					<span>
						<input type="text" />
						<input type="hidden">
						<a href="./table.json" target="@select" title="Select 1">
							<g-icon>
								&#X2010;
							</g-icon>
						</a>
					</span>
				</label>
				<label data-size="8">
					Search:
					<span>
						<input type="text" data-action="./table.json" data-target="@search" title="Search" />
						<input type="hidden">
						<a href="./table.json" target="@search" title="Search">
							<g-icon>
								&#X2010;
							</g-icon>
						</a>
					</span>
				</label>
			</fieldset>

			<fieldset data-size="8">
				<legend>options.json</legend>
				<label data-size="8">
					Select:
					<span>
						<input type="text" />
						<input type="hidden">
						<a href="./options.json" target="@select" title="Select 1">
							<g-icon>
								&#X2010;
							</g-icon>
						</a>
					</span>
				</label>
				<label data-size="8">
					Search:
					<span>
						<input type="text" data-action="./options.json" data-target="@search" title="Search" />
						<input type="hidden">
						<a href="./options.json" target="@search" title="Search">
							<g-icon>
								&#X2010;
							</g-icon>
						</a>
					</span>
				</label>
			</fieldset>

			<fieldset data-size="8">
				<legend>properties.json</legend>
				<label data-size="8">
					Select:
					<span>
						<input type="text" />
						<input type="hidden">
						<a href="./properties.json" target="@select" title="Select 1">
							<g-icon>
								&#X2010;
							</g-icon>
						</a>
					</span>
				</label>
				<label data-size="8">
					Search:
					<span>
						<input type="text" data-action="./properties.json" data-target="@search" title="Search" />
						<input type="hidden">
						<a href="./properties.json" target="@search" title="Search">
							<g-icon>
								&#X2010;
							</g-icon>
						</a>
					</span>
				</label>
			</fieldset>
		</fieldset>
	</fieldset>

	<g-coolbar>
		<a href="#" data-block="Aguarde">
			Block<g-icon>&#X2256;</g-icon>
		</a>
		<a id='success' href="#" style="color: var(--success1)">
			Success<i>&#X1000;</i>
		</a>
		<a id='error' href="#" style="color: var(--error1)">
			Error<i>&#X1001;</i>
		</a>
		<a id='warning' href="#" style="color: var(--warning1)">
			Warning<i>&#X1007;</i>
		</a>
		<a id='info' href="#">
			Info<i>&#X2015;</i>
		</a>
		<a target="@report" href="download.pdf">
			Report<i>&#X2021;</i>
		</a>
		<a href="#" id='selectn'>
			Select n<i>&#X3011;</i>
		</a>
		<a href="#" id='image'>
			File<img id="image" src="./3135715.png" style="height: 24px; width: 24px" />
		</a>
		<a href="#" id='form'>
			Form<g-icon>&#X2044;</g-icon>
		</a>

		<a href="#" target="@popup(popup)" title="Popup">
			Popup<g-icon>&#X2256;</g-icon>
		</a>
	</g-coolbar>

	<g-popup id="popup" caption='popup' style="width: 800px; height: 600px;">
		This popup is inside the link
	</g-popup>

	<script type="module">
		import GMessageDialog from '/gate/g-message-dialog.js';
		import GSelectNPicker from '/gate/g-selectn-picker.js';
		import GFilePicker from '/gate/g-file-picker.js';
		import GFormDialog from '/gate/g-form-dialog.js';

		let options = [
			{ "label": "Label 1", "value": "Value 1" },
			{ "label": "Label 2", "value": "Value 2" },
			{ "label": "Label 3", "value": "Value 3" },
			{ "label": "Label 4", "value": "Value 4" },
			{ "label": "Label 5", "value": "Value 5" },
			{ "label": "Label 6", "value": "Value 6" },
			{ "label": "Label 7", "value": "Value 7" },
			{ "label": "Label 8", "value": "Value 8" },
			{ "label": "Label 9", "value": "Value 9" },
			{ "label": "Label 10", "value": "Value 10" }
		];

		document.getElementById("success").addEventListener("click", () => GMessageDialog.success("Mensagem de sucesso"));
		document.getElementById("error").addEventListener("click", () => GMessageDialog.error("Mensagem de erro"));
		document.getElementById("warning").addEventListener("click", () => GMessageDialog.warning("Mensagem de alerta"));
		document.getElementById("info").addEventListener("click", () => GMessageDialog.info("Mensagem de informação"));

		document.getElementById("selectn").addEventListener("click", () => GSelectNPicker.pick(options, "Select N")
			.then(e => GMessageDialog.success(JSON.stringify(e)))
			.catch(e => GMessageDialog.error(e.message, 1000)));

		document.getElementById("image").addEventListener("click", () => GFilePicker.pick("image/*")
			.then(result => result.dataURL())
			.then(result => document.getElementById("image").lastElementChild.src = result)
			.catch(e => GMessageDialog.error(e.message, 1000))
			.finally(() => console.log("finish")));

		document.getElementById("form").addEventListener("click", () => GFormDialog
			.pick(["Field 0",
				{ name: "Field 1", required: true, columns: 8 },
				{ name: "Field 2", columns: 8, maxlength: 4 },
				{ name: "Field 3", columns: 8, mask: "##/##/####" },
				{ name: "Field 4", columns: 8, options: ["Option 1", "Option 2", "Option 3"] },
				{ name: "Field 5", options: ["Option 1", "Option 2", "Option 3"], multiple: true, columns: 8 },
				{ name: "Field 6", multiple: true, columns: 8 }],
				{ caption: "Form", width: "min(600px, 100%)" })
			.then(e => GMessageDialog.success(JSON.stringify(e)))
			.catch(e => GMessageDialog.error(e.message, 1000))
			.finally(() => console.log("finish")));
	</script>
</body>

</html>
