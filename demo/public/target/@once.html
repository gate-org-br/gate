<g-callout class="fill">
	<h1>@once</h1>
	<p>
		The <strong>"@once"</strong> target ensures every subsequent target
		on the pipeline will be executed only once.
	</p>
</g-callout>

<g-tab-control>
	<a href="#">
		Example 1 <g-icon>&#X2013;</g-icon>
	</a>
	<div>
		<g-code-viewer style='height: auto'>
			<g-callout>
				Original content
			</g-callout>
			<g-coolbar>
				<a href="/target/content.html"
				   class="primary"
				   target="@once > @after-end(this.parent(1)[0])">
					Fetch<g-icon>&#X2072;</g-icon>
				</a>
			</g-coolbar>
		</g-code-viewer>
	</div>
</g-tab-control>
