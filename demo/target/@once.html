<g-card>
	<section>
		<p>
			The <strong>"@once"</strong> trigger accepts another trigger as a parameter and
			ensures that it is executed at most once.
		</p>

		<g-tab-control>
			<a href="#">
				Example 1 <g-icon>&#X2013;</g-icon>
			</a>
			<div>
				<g-code-viewer style='height: auto'>
					<g-callout>
						Original content
					</g-callout>
					<g-coolbar>
						<a href="/target/content.html"
						   class="primary"
						   target="@once(@afterend(this.parent(1)[0]))">
							Fetch<g-icon>&#X2072;</g-icon>
						</a>
					</g-coolbar>
				</g-code-viewer>
			</div>
		</g-tab-control>
	</section>
</g-card>
