<!DOCTYPE HTML>


<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>LinQ - Plataforma de Telefonia</title>
	<link rel="shortcut icon" href="FavIcon.png" />
	<link rel='stylesheet' type='text/css' href='./gate/Gate.css?version=0.0.0' />
	<script type='module' src='./gate/Gate.mjs?version=0.0.0' charset="utf-8"></script>
</head>

<body>

	<main>
		<header>
			<img src='Logo.png' />
			<label>LinQ</label>
			<label>Versão 0.0.0</label>
		</header>

		<nav>
			<g-tabbar>
				<a href='Gate?MODULE=linq.modulos.configuracoes' title='Configurações'
					target='_top'>Configurações<i>&#X2020;</i></a>

				<a href='Gate?MODULE=linq.modulos.gerencia' title='Gerência' target='_top'>Gerência<i>&#X2059;</i></a>
				<a href='Gate?MODULE=linq.modulos.callCenter' title='Call Center' target='_top'>Call
					Center<i>&#X2155;</i></a>
				<a href='Gate?MODULE=linq.modulos.ramais' title='Ramais' target='_top'>Ramais<i>&#X2223;</i></a>
				<a href='Gate?MODULE=linq.modulos.gravacao' title='Gravação' target='_top'>Gravação<i>&#X2087;</i></a>
				<a href='Gate?MODULE=linq.modulos.tarifacao' title='Tarifação'
					target='_top'>Tarifação<i>&#X2094;</i></a>
				<a href='Gate?MODULE=linq.modulos.inventario' title='Inventário'
					target='_top'>Inventário<i>&#X2090;</i></a>
				<a href='Gate?MODULE=linq.modulos.relatorios' title='Relatórios'
					target='_top'>Relatórios<i>&#X2021;</i></a>
				<a href='Gate?MODULE=linq.modulos.mensageiro' title='Mensageiro'
					target='_top'>Mensageiro<i>&#X2034;</i></a>
				<a href='Gate?MODULE=linq.modulos.importacao' title='Importação'
					target='_top'>Importação<i>&#X2181;</i></a>

				<a href='Gate?MODULE=linq.modulos.ajuda' title='Ajuda' target='_top'>Ajuda<i>&#X2122;</i></a>
				<hr />
				<a href='Gate'>Sair<i>&#X2007;</i></a>
			</g-tabbar>
		</nav>

		<section>

			<form method='POST' action="#">
				<fieldset>
					<legend>
						<g-path>
							<label>Gerência<i>&#X2059;</i></label><label>Centrais<i>&#X2230;</i></label><label>Nova<i>&#X1002;</i></label>
						</g-path>
					</legend>

					<label>
						Nome:
						<span>
							<input maxlength='128' tabindex='1' name='form.nome' title='Entre com o nome da central.'
								type='text' required='required' />
						</span>
					</label>
					<label>
						Descrição:
						<span style="flex-basis: 60px">
							<textarea tabindex='1' name='form.descricao'
								title='Entre com a descrição da localidade.'></textarea>
						</span>
					</label>

					<fieldset data-size="8">
						<legend>
							<i>&#X2081;</i>Rede
						</legend>
						<label data-size="4">
							Tipo:
							<span>
								<select tabindex='1' name='form.tipo' title='Selecione o tipo da central.'
									required='required'>
									<option></option>
									<option value='MOCK'>Mock</option>
									<option value='ASTERISK_11'>Asterisk 11</option>
									<option value='ASTERISK_16'>Asterisk 16</option>
								</select>
							</span>
						</label>
						<label data-size="4">
							IP:
							<span>
								<i>&#X2008;</i>
								<input tabindex='1' name='form.ip'
									pattern='^[0-9]{1,3}[.][0-9]{1,3}[.][0-9]{1,3}[.][0-9]{1,3}$'
									title='Entre com o IP da central.' type='text' />
							</span>
						</label>
						<label data-size="4">
							Login:
							<span>
								<i>&#X2004;</i>
								<input tabindex='1' name='form.login'
									title='Entre com o login a ser utilizado para conexão com a central.' type='text' />
							</span>
						</label>
						<label data-size="4">
							Senha:
							<span>
								<input tabindex='1' name='form.senha'
									title='Entre com a senha a ser utilizada para conexão com a central.'
									type='password' />
							</span>
						</label>
						<label data-size="4">
							Gravaçâo:
							<span>
								<select tabindex='1' name='form.gravacao'
									title='Define como funciona o recurso de gravação na central' required='required'>
									<option></option>
									<option value='0'>Pesquisar</option>
									<option value='1'>Tudo</option>
									<option value='2'>Nada</option>
								</select>
							</span>
						</label>
						<label data-size="4">
							Fuso Horário:
							<span>
								<i>&#X200A;</i>
								<input name='form.fuso'
									title='Ajusta o horário das chamadas carregadas através desta central no momento do upload.'
									type='text' />
							</span>
						</label>
						<label data-size="4">
							DDD:
							<span>
								<input tabindex='1' name='form.ddd' pattern='^__|[0-9]{2}$'
									title='O DDD da central deve ser um número de 2 dígitos.' type='text'
									data-mask='##' />
							</span>
						</label>
						<label data-size="2">
							Prefixo:
							<span>
								<input tabindex='1' name='form.prefixo' pattern='^____|[0-9]{4}$'
									title='O prefixo da central deve ser um número de 4 dígitos' type='text'
									data-mask='####' />
							</span>
						</label>
						<label data-size="2">
							Código:
							<span>
								<input tabindex='1' name='form.codigo' title='Código para discagem entre centrais.'
									type='text' />
							</span>
						</label>
					</fieldset>

					<fieldset data-size="8">
						<legend>
							<i>&#X2071;</i>Considerar Como Serviço
						</legend>
						<label data-size="8">
							Rota de Origem:
							<span>
								<i>&#X2020;</i>
								<input tabindex='1' name='form.servicosRotaOrigem'
									title='Define as Rotas de Origem utilizadas para classificar as chamadas como serviço.'
									type='text' />
							</span>
						</label>
						<label data-size="8">
							Rota de Destino:
							<span>
								<i>&#X2020;</i>
								<input tabindex='1' name='form.servicosRotaDestino'
									title='Define as Rotas de Destino utilizadas para classificar as chamadas como serviço.'
									type='text' />
							</span>
						</label>
						<label data-size="8">
							Aplicação:
							<span>
								<i>&#X2020;</i>
								<input tabindex='1' name='form.servicosAppl'
									title='Define as aplicações utilizadas para classificar as chamadas como serviço.'
									type='text' />
							</span>
						</label>
						<label data-size="8">
							Parâmetros:
							<span>
								<i>&#X2020;</i>
								<input tabindex='1' name='form.servicosArgs'
									title='Define os parâmetros utilizados para classificar as chamadas como serviço.'
									type='text' />
							</span>
						</label>
					</fieldset>

					<fieldset data-size="8">
						<legend>
							Coleta<i>&#X2222;</i>
						</legend>

						<label data-size="8">
							Período:
							<span>
								<input tabindex='1' name='form.periodo'
									pattern='^ *(([0-9]+)[dD])? *(([0-9]+)[hH])? *(([0-9]+)[mM])? *(([0-9]+)[sS])?|([0-9]+) *$'
									title='Periodo de coleta.' type='text' data-mask='##:##:##' />
							</span>
						</label>
						<label data-size="8">
							Porta:
							<span>
								<i>&#X2077;</i>
								<input tabindex='1' name='form.portaColeta'
									title='Entre com a porta a ser utilizada para coleta de bilhetes e gravações.'
									type='text' />
							</span>
						</label>

					</fieldset>

					<fieldset data-size="8">
						<legend>
							AMI<i>&#X2155;</i>
						</legend>

						<label>
							Porta:
							<span>
								<i>&#X2077;</i>
								<input tabindex='1' name='form.portaGerencia'
									title='Entre com a porta a ser utilizada para gerência da central.' type='text' />
							</span>
						</label>
					</fieldset>
				</fieldset>

				<g-coolbar>
					<button formaction='Gate?MODULE=linq.modulos.gerencia&SCREEN=Central&ACTION=Insert' tabindex='2'
						title='Nova' class='Commit'>
						Concluir<i>&#X1000;</i>
					</button>
					<hr />
					<a tabindex='2' href='#' class='Return' target='_hide'>
						Desistir<i>&#X2027;</i>
					</a>
				</g-coolbar>
			</form>

		</section>


		<footer>

			<label>Desenvolvimento</label>
			<label>Davi Nunes da Silva</label>
		</footer>

	</main>

</body>

</html>
