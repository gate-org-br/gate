<!DOCTYPE HTML>


<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Gate</title>
	<link rel="shortcut icon" href="FavIcon.png" />
	<link rel='stylesheet' type='text/css' href='./gate/Gate.css?version=0.0.0' />
	<script type='module' src='./gate/Gate.mjs?version=0.0.0' charset="utf-8"></script>
</head>

<body>

	<main>
		<header style="background-color: 0088cc">
			<img src='Logo.svg' />
			<label>Gate</label>
			<label>Versão 1.0.0-SNAPSHOT</label>
		</header>

		<nav>
			<g-tabbar>
				<g-tabbar class="inline">
					<a href='./message.html' 
					target='_top'>Mensagens<i>&#X2015;</i></a>
					<a href='./callout.html'
						target='_top'>Callouts<i>&#X2016;</i></a>
					<a href='./coolbar.html' 
						target='_top'>Coolbar<i>&#X1003;</i></a>
					<a href='./card.html' 
						target='_top'>Cards<i>&#X2197;</i></a>
					<a href='./fieldset.html'
						target='_top'>Fieldset<i>&#X3011;</i></a>
					<a href='./table.html' 
						target='_top'>Table<i>&#X2044;</i></a>
					<a href='./deskpane.html' 
						target='_top'>Deskpane<i>&#X2270;</i></a>
					<a href='./tab-control.html' target='_top'>Tab Control<i>&#X3055;</i></a>
					<a href='./pickers.html' target='_top' aria-selected>Pickers<i>&#X2256;</i></a>
					<hr/>
					<a href='./login.html' target='_top'>Sair<i>&#X2007;</i></a>			
			</g-tabbar>
		</nav>

		<section>
			<fieldset>
				<label data-size="4">
					Date:
					<span>
						<input class='Date' />
					</span>
				</label>
				<label data-size="4">
					Time:
					<span>
						<input class='Time' />
					</span>
				</label>
				<label data-size="4">
					Date Time:
					<span>
						<input class='DateTime' />
					</span>
				</label>
				<label data-size="4">
					Month:
					<span>
						<input class='Month' />
					</span>
				</label>
				<label data-size="4">
					Date Interval:
					<span>
						<input class='DateInterval' />
					</span>
				</label>
				<label data-size="4">
					Time Interval:
					<span>
						<input class='TimeInterval' />
					</span>
				</label>
				<label data-size="4">
					Date Time Interval:
					<span>
						<input class='DateTimeInterval' />
					</span>
				</label>
				<label data-size="4">
					Month Interval:
					<span>
						<input class='MonthInterval' />
					</span>
				</label>
				<label>
					Icon:
					<span>
						<input class='Icon' />
					</span>
				</label>
			</fieldset>

			<g-coolbar>
				<a href="#" data-block="Aguarde">
					Block
				</a>
				<a id='success' href="#">
					Success
				</a>
				<a id='error' href="#">
					Error
				</a>
				<a id='warning' href="#">
					Warning
				</a>
				<a id='info' href="#">
					Info
				</a>
				<a target='_report' href="http://ipv4.download.thinkbroadband.com/20MB.zip">
					Report
				</a>
				<a href="#" id='select1'>
					Select 1
				</a>
				<a href="#" id='selectn'>
					Select n
				</a>
				<a href="#" id='search'>
					Search
				</a>
			</g-coolbar>
		</section>
		<footer>

			<label>Desenvolvimento</label>
			<label>Davi Nunes da Silva</label>
		</footer>
	</main>

	<script type="module">
		import GMessageDialog from './gate/g-message-dialog.mjs';
		import GSelectPicker from './gate/g-select-picker.mjs';
		import GSelectNPicker from './gate/g-selectn-picker.mjs';
		import GSearchPicker from './gate/g-search-picker.mjs';

		let options = [{ "label": "Label", "value": "Value" }, { "label": "Label", "value": "Value" }, { "label": "Label", "value": "Value" }];
		document.getElementById("success").addEventListener("click", () => GMessageDialog.success("Mensagem de sucesso"));
		document.getElementById("error").addEventListener("click", () => GMessageDialog.error("Mensagem de erro"));
		document.getElementById("warning").addEventListener("click", () => GMessageDialog.warning("Mensagem de alerta"));
		document.getElementById("info").addEventListener("click", () => GMessageDialog.info("Mensagem de informação"));
		document.getElementById("selectn").addEventListener("click", () => GSelectNPicker.pick(options, "Mensagem de informação"));
		document.getElementById("select1").addEventListener("click", () => GSelectPicker.pick(options, "Mensagem de informação"));
		document.getElementById("search").addEventListener("click", () => GSearchPicker.pick("https://dummyjson.com/products", "Mensagem de informação"));
	</script>
</body>

</html>
