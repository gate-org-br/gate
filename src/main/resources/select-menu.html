<!DOCTYPE HTML>


<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Gate</title>
	<link rel="shortcut icon" href="FavIcon.png" />
	<link rel='stylesheet' type='text/css' href='./gate/Gate.css?version=0.0.0' />
	<script type='module' src='./gate/Gate.mjs?version=0.0.0' charset="utf-8"></script>
</head>

<body>

	<g-select-menu label='Selecione uma aÃ§Ã£o'>
		<a id="enable" href='#'>
			<g-icon>&#X2013;</g-icon>
			Enable coolbar
		</a>
		<a id='disable' href='#'>
			<g-icon>&#X2014;</g-icon>
			Disable coolbar
		</a>
	</g-select-menu>

	<g-coolbar>
		<a href="#">
			Link
		</a>
	</g-coolbar>
</body>

<script type="module">
	let coolbar = document.querySelector("g-coolbar");
	let menu = document.querySelector("g-select-menu ");
	menu.shadowRoot.getElementById("enable").addEventListener("click", () => coolbar.disabled = false);
	menu.shadowRoot.getElementById("disable").addEventListener("click", () => coolbar.disabled = true);
</script>

</html>
