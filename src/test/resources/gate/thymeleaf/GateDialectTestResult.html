<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
	<head>
		<title>GateDialectTest</title>
	</head>
	<body>
		<fieldset>
			<label>
				Text:
				<span>
					<input type="text" name="name" required="required" maxlength="32" value="Gate Dialect"/>
				</span>
			</label>
			<label>
				Textarea:
				<span>
					<textarea name="name" required="required" maxlength="32">Gate Dialect</textarea>
				</span>
			</label>
			<label>
				Select Enum:
				<span>
					<select name="sex"><option value='0' selected='selected'>Masculino</option><option value='1'>Feminino</option></select>
				</span>
			</label>
			<label>
				Select Boolean:
				<span>
					<select name="alive"><option value='false'>Não</option><option value='true' selected='selected'>Sim</option></select>
				</span>
			</label>
			<label>
				Select boolean:
				<span>
					<select name="dead"><option value='false' selected='selected'>Não</option><option value='true'>Sim</option></select>
				</span>
			</label>
			<label>
				Select Options:
				<span>
					<select name="name" required="required" maxlength="32"><option value='option 1'>option 1</option><option value='option 2'>option 2</option><option value='option 3'>option 3</option><option value='option 4'>option 4</option><option value='option 5'>option 5</option></select>
				</span>
			</label>
		</fieldset>
	</body>
</html>
